<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName localhost

    # Links the URL path to your WSGI script
    WSGIScriptAlias / /var/www/steam-dashboard/app.wsgi

    # Directory permissions for your project folder
    <Directory /var/www/steam-dashboard>
        WSGIProcessGroup steam-dashboard
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    # Configuration for static files (CSS/JS)
    Alias /static /var/www/steam-dashboard/static
    <Directory /var/www/steam-dashboard/static/>
        Order deny,allow
        Allow from all
    </Directory>

    # Log file locations for troubleshooting
    ErrorLog ${APACHE_LOG_DIR}/steam-dashboard-error.log
    CustomLog ${APACHE_LOG_DIR}/steam-dashboard-access.log combined
</VirtualHost>
